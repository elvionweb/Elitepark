<!doctype html>
<html lang="en">
  <head>
    <!-- Basic SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElitePark</title>
    <meta
      name="description"
      content="ElitePark School offers top-quality primary and secondary education in Nigeria. We nurture excellence, creativity, and discipline in every student. Enroll today!"
    />
    <meta
      name="keywords"
      content="ElitePark School, Nigerian schools, best secondary school, private school, primary education, Lagos school, admission, curriculum, learning, academics"
    />
    <meta name="author" content="ElitePark School" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.eliteparkschool.com" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ElitePark School — Inspiring Excellence in Education" />
    <meta
      property="og:description"
      content="ElitePark School provides holistic education focused on excellence, innovation, and character development. Discover our programs and admissions."
    />
    <meta property="og:url" content="https://www.eliteparkschool.com" />
    <meta property="og:image" content="https://www.eliteparkschool.com/images/elitepark-banner.jpg" />
    <meta property="og:site_name" content="ElitePark School" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ElitePark School — Inspiring Excellence in Education" />
    <meta
      name="twitter:description"
      content="Join ElitePark School — where knowledge meets creativity and values. Apply for admission today!"
    />
    <meta name="twitter:image" content="https://www.eliteparkschool.com/images/elitepark-banner.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <!-- Structured Data (JSON-LD Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "School",
        "name": "ElitePark School",
        "url": "https://www.eliteparkschool.com",
        "logo": "https://www.eliteparkschool.com/images/logo.png",
        "description": "ElitePark School offers world-class primary and secondary education in Nigeria with a focus on excellence and innovation.",
        "telephone": "+234-800-000-0000",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Elite Road",
          "addressLocality": "Lagos",
          "addressRegion": "Lagos State",
          "postalCode": "100001",
          "addressCountry": "NG"
        },
        "sameAs": [
          "https://www.facebook.com/EliteParkSchool",
          "https://www.instagram.com/EliteParkSchool",
          "https://www.linkedin.com/company/elitepark-school"
        ]
      }
    </script>

    <!-- Performance & Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
